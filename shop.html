      <script type="text/javascript">
         $('.owl-carousel').owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          autoplay: true,
          navText:["<div class='nav-btn prev-slide'><i class='fa fa-caret-left'></i></div>","<div class='nav-btn next-slide'> <i class='fa fa-caret-right'></i></div>"],
          responsive: {

              items: 1
            },
            600: {
              items: 2
            },
            1000: {
              items: 3
            }
          }
         });
         
         
      </script>
      <script>
       var totalCharctor = $('.total-charctor span').html();
       var value = $('.counter .value').html();
       var number = parseInt(value)
      $('.shop-card input[type="text"]').on('input',function(e){
      var subtract = parseInt(totalCharctor)-e.target.value.length 
      if(subtract >=0){
        $('.total-charctor span').html(subtract);
       
      }
      if($(this).val().length > 0){
        $('.your-name').html($(this).val())
      }
      else{
        $('.your-name').html('Your Name')
      }
      });
      $('.decrees').on('click',function(){
        if(number > 1){
          number--
        }
        $('.counter .value').html(number)
      });
      $('.increes').on('click',function(){
        if(number > 0){
           number++
        }
        $('.counter .value').html(number)
      });
      $(".choose-method :input").each(
       function () {
       
      $(this).click(function () {
  
        if ($(this).is("#normal-card")) {
          $('.shop-card .section-title h2 span').html('A5 Sticker');
          $('.shop-card .total-cost').html('$42.00');
          $('.shop-card .plan .rates h1').html('$42.00')
          $('.A5-card').show('fast');
        $('.normal-card').hide('fast');
        
      } 
       if($(this).is("#A5-card")) {
        $('.shop-card .section-title h2 span').html('Card');
        $('.shop-card .total-cost').html('$25.00');
        $('.shop-card .plan .rates h1').html('$25.00')
        $('.normal-card').show('fast');
        $('.A5-card').hide('fast')
         
      }
      });
      
  });

  if(window.File && window.FileList && window.FileReader) {
        $("#files").on("change",function(e) {
            var files = e.target.files ,
            filesLength = files.length ;
            for (var i = 0; i < filesLength ; i++) {
                var f = files[i]
                var fileReader = new FileReader();
                fileReader.onload = (function(e) {
                    var file = e.target;
                    $("<img></img>",{
                        class : "img-fluid",
                        src : e.target.result,
                        title : file.name
                    }).appendTo(".drop .cont");
               });
               fileReader.readAsDataURL(f);
           }
           $('.drop .cont button.close').show('fast');
          
      });
     } else { alert("Your browser doesn't support to File API") }
  
     $('.drop .cont button.close').on('click',function(){
     $("#files").replaceWith($("#files").val('').clone(true));
     $(".drop .cont img").remove()
     $(this).hide('fast');
     })

    </script>
